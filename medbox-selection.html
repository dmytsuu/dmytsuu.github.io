<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Medbox - HealthPick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Back Button -->
        <a href="product-selection.html" class="inline-flex items-center text-indigo-600 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Products
        </a>

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Select Medbox Location</h1>
            <p class="text-gray-600">Choose a convenient pickup location</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- Map View -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div id="map" class="h-64 rounded-lg mb-4"></div>
                <div class="flex items-center justify-between">
                    <p class="text-sm text-gray-600">
                        <svg class="w-5 h-5 inline-block text-indigo-600 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        Your location
                    </p>
                    <button onclick="getCurrentLocation()" 
                            class="text-sm text-indigo-600 hover:text-indigo-800">
                        Update Location
                    </button>
                </div>
            </div>

            <!-- Location List -->
            <div class="space-y-4">
                <!-- Location 1 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Downtown Medbox</h2>
                            <p class="text-sm text-gray-600 mt-1">123 Main St, Downtown</p>
                            <p class="text-sm text-gray-500 mt-1">0.5 miles away</p>
                        </div>
                        <a href="medication-retrieval.html" 
                           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            Select
                        </a>
                    </div>
                </div>

                <!-- Location 2 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Westside Pharmacy</h2>
                            <p class="text-sm text-gray-600 mt-1">456 West Ave</p>
                            <p class="text-sm text-gray-500 mt-1">1.2 miles away</p>
                        </div>
                        <a href="medication-retrieval.html" 
                           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            Select
                        </a>
                    </div>
                </div>

                <!-- Location 3 -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800">Eastside Health Center</h2>
                            <p class="text-sm text-gray-600 mt-1">789 East Blvd</p>
                            <p class="text-sm text-gray-500 mt-1">2.0 miles away</p>
                        </div>
                        <a href="medication-retrieval.html" 
                           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                            Select
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Mock locations
        const locations = [
            { name: 'Downtown Medbox', lat: 51.505, lng: -0.09 },
            { name: 'Westside Pharmacy', lat: 51.51, lng: -0.1 },
            { name: 'Eastside Health Center', lat: 51.515, lng: -0.08 }
        ];

        // Add markers
        locations.forEach(loc => {
            L.marker([loc.lat, loc.lng])
                .bindPopup(loc.name)
                .addTo(map);
        });

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 13);
                    L.marker([latitude, longitude])
                        .bindPopup('Your Location')
                        .addTo(map);
                }, error => {
                    console.error('Error getting location:', error);
                });
            }
        }

        // Initial location request
        getCurrentLocation();
    </script>
</body>
</html>
