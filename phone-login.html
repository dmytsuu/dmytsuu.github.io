<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Login - HealthPick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Back Button -->
        <a href="index.html" class="inline-flex items-center text-indigo-600 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </a>

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Phone Login</h1>
            <p class="text-gray-600">Enter your phone number to receive a verification code</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <!-- Phone Number Form -->
                <div id="phoneForm" class="space-y-4">
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                               placeholder="Enter your phone number">
                    </div>
                    <button onclick="requestCode()" 
                            class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
                        Request Verification Code
                    </button>
                </div>

                <!-- Verification Code Form (Hidden by default) -->
                <div id="codeForm" class="space-y-4 hidden">
                    <div>
                        <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Verification Code</label>
                        <input type="text" id="code" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                               placeholder="Enter 6-digit code">
                    </div>
                    <button onclick="verifyCode()" 
                            class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
                        Verify Code
                    </button>
                    <p class="text-sm text-gray-500 text-center">
                        Didn't receive the code? 
                        <button onclick="requestCode()" class="text-indigo-600 hover:text-indigo-800">Resend</button>
                    </p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg"></div>
            </div>
        </main>
    </div>

    <script>
        function requestCode() {
            // Mock implementation
            document.getElementById('phoneForm').classList.add('hidden');
            document.getElementById('codeForm').classList.remove('hidden');
        }

        function verifyCode() {
            // Mock implementation - always verify
            const code = document.getElementById('code').value;
            if (code) { // Any non-empty code is valid
                window.location.href = 'product-selection.html';
            } else {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Please enter a code.';
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
