<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization - HealthPick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Back Button -->
        <a href="product-selection.html" class="inline-flex items-center text-indigo-600 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back
        </a>

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Authorization Required</h1>
            <p class="text-gray-600">Please provide the required documentation for verification</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6 space-y-6">
                <!-- Photo ID Upload -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-800">Photo ID</h2>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <div class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <div class="text-sm text-gray-600">
                                <label for="photo-upload" class="relative cursor-pointer rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                                    <span>Upload a file</span>
                                    <input id="photo-upload" name="photo-upload" type="file" class="sr-only" accept="image/*">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Prescription Upload -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-800">Prescription</h2>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <div class="space-y-2">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <div class="text-sm text-gray-600">
                                <label for="prescription-upload" class="relative cursor-pointer rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                                    <span>Upload a file</span>
                                    <input id="prescription-upload" name="prescription-upload" type="file" class="sr-only" accept="image/*,application/pdf">
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PDF, PNG, JPG up to 10MB</p>
                        </div>
                    </div>
                </div>

                <!-- Patient Information -->
                <div class="space-y-4">
                    <h2 class="text-lg font-semibold text-gray-800">Patient Information</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="patient-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="patient-name" 
                                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                        </div>
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" id="dob" 
                                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button onclick="handleSubmit()" 
                        class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
                    Submit for Verification
                </button>

                <!-- Status Message -->
                <div id="statusMessage" class="hidden mt-4 p-3 rounded-lg"></div>
            </div>
        </main>
    </div>

    <script>
        function handleSubmit() {
            // Mock implementation
            const statusMsg = document.getElementById('statusMessage');
            statusMsg.textContent = 'Documents submitted successfully! Redirecting to product selection...';
            statusMsg.classList.remove('hidden');
            statusMsg.classList.add('bg-green-100', 'text-green-700');

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'product-selection.html';
            }, 2000);
        }

        // Add drag and drop functionality
        ['photo-upload', 'prescription-upload'].forEach(id => {
            const dropZone = document.getElementById(id).closest('.border-dashed');
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-indigo-600');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('border-indigo-600');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-indigo-600');
                // Handle file drop here
            });
        });
    </script>
</body>
</html>
