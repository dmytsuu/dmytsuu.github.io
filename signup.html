<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - HealthPick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Back Button -->
        <a href="index.html" class="inline-flex items-center text-indigo-600 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Назад
        </a>

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Створити обліковий запис</h1>
            <p class="text-gray-600">Зареєструйтесь для доступу до безпечної доставки ліків</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-md mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6">
                <form id="signupForm" class="space-y-4" onsubmit="handleSubmit(event)">
                    <!-- Phone Number -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Номер телефону *</label>
                        <input type="tel" id="phone" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                               placeholder="Введіть ваш номер телефону">
                    </div>

                    <!-- Full Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Повне ім'я</label>
                        <input type="text" id="name"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                               placeholder="Введіть ваше повне ім'я">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Електронна пошта (необов'язково)</label>
                        <input type="email" id="email"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-600 focus:border-transparent"
                               placeholder="Введіть вашу електронну пошту">
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input type="checkbox" id="terms" required
                                   class="w-4 h-4 border border-gray-300 rounded focus:ring-2 focus:ring-indigo-600">
                        </div>
                        <label for="terms" class="ml-3 text-sm text-gray-600">
                            Я погоджуюсь з <a href="#" class="text-indigo-600 hover:text-indigo-800">Умовами та положеннями</a>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
                        Створити обліковий запис
                    </button>
                </form>

                <!-- Success Message (Hidden by default) -->
                <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded-lg">
                    Обліковий запис успішно створено! Перенаправлення на сторінку входу...
                </div>

                <!-- Error Message (Hidden by default) -->
                <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 text-red-700 rounded-lg"></div>
            </div>
        </main>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // Mock implementation
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.remove('hidden');
            
            // Redirect to phone login after 2 seconds
            setTimeout(() => {
                window.location.href = 'phone-login.html';
            }, 2000);
        }
    </script>
</body>
</html>
