<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthPick - Безпечна доставка ліків</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4F46E5">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">HealthPick</h1>
            <p class="text-gray-600">Безпечна та авторизована доставка ліків</p>
        </header>

        <!-- Main Content -->
        <main class="space-y-6">
            <div class="bg-white rounded-lg shadow-md p-6">
                <p class="text-gray-700 mb-6 text-center">
                    Отримуйте свої ліки безпечно через наш авторизований процес. Ми забезпечуємо безпечне та зручне отримання ліків з найближчого медбоксу.
                </p>

                <!-- Navigation Links -->
                <div class="space-y-4">
                    <a href="phone-login.html" 
                       class="block w-full py-3 px-4 text-center bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200">
                        Вхід за номером телефону
                    </a>
                    <a href="signup.html" 
                       class="block w-full py-3 px-4 text-center bg-white border-2 border-indigo-600 text-indigo-600 rounded-lg hover:bg-indigo-50 transition duration-200">
                        Реєстрація
                    </a>
                    <a href="learn-more.html" 
                       class="block w-full py-3 px-4 text-center text-gray-600 hover:text-indigo-600 transition duration-200">
                        Дізнатися більше
                    </a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500 text-sm">
            <p>&copy; 2024 HealthPick. Усі права захищені.</p>
        </footer>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('ServiceWorker registered'))
                    .catch(err => console.log('ServiceWorker registration failed:', err));
            });
        }
    </script>
</body>
</html>
